<div class="details__section">
    <div class="icon-block">
        <div class="icon-block__icon">
            <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="briefcase" class="small-icon svg-inline--fa fa-briefcase fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M320 336c0 8.84-7.16 16-16 16h-96c-8.84 0-16-7.16-16-16v-48H0v144c0 25.6 22.4 48 48 48h416c25.6 0 48-22.4 48-48V288H320v48zm144-208h-80V80c0-25.6-22.4-48-48-48H176c-25.6 0-48 22.4-48 48v48H48c-25.6 0-48 22.4-48 48v80h512v-80c0-25.6-22.4-48-48-48zm-144 0H192V96h128v32z"></path></svg>
        </div>
        <div class="icon-block__text">
            <h4>{{ locale_past_exp }}</h4>
        </div>
    </div>
    {% for exp in experiencias %}
        <div class="details__subsection">
            <h5>{{ exp.titulo }}</h5>
            <p>{{ exp.empresa }}</p>
            {% if exp.fim != "" %}
                <p>{{ exp.inicio }} - {{ exp.fim }}</p>
            {% else %}
                <p>{{ locale_since }} {{ exp.inicio }}</p>
            {% endif %}
            <p>{{ exp.descricao }}</p>
        </div>
    {% endfor %}
</div>
